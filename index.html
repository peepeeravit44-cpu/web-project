<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Dashboard</title>
    <style>
      /* --- Global Styles --- */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 40px 20px;
        color: #111;
        overflow: hidden; /* ซ่อน scrollbar ที่มาจาก background */
        height: 100vh;
        box-sizing: border-box;
      }

      /* ✨ ลูกเล่น: Animated "Aurora" Background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(
            45deg,
            #ff005c,
            #9d00c6,
            #0074e4,
            #00ffc1
          )
          no-repeat;
        background-size: 400% 400%;
        animation: gradientAurora 15s ease infinite;
      }

      @keyframes gradientAurora {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* --- Layout --- */
      .container {
        max-width: 900px;
        margin: 0 auto;
        animation: fadeInDown 0.5s ease-out;
      }

      h1 {
        text-align: center;
        color: #ffffff;
        font-weight: 700;
        margin-bottom: 25px;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* ✨ ลูกเล่น: "Glassmorphism" Card */
      .card {
        background: rgba(255, 255, 255, 0.6); /* ความโปร่งแสง */
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        backdrop-filter: blur(12px) saturate(180%); /* เอฟเฟกต์กระจกฝ้า */
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        animation: fadeInUp 0.6s ease-out;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      /* ✨ ลูกเล่น: การ์ดลอยขึ้นเมื่อ hover */
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.2);
      }

      h2 {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        padding-bottom: 10px;
        margin-top: 0;
        color: #333;
      }

      /* --- Navigation (Tabs) --- */
      nav {
        background-color: rgba(
          255,
          255,
          255,
          0.3
        ); /* โปร่งแสงเล็กน้อย */
        padding: 0 10px;
        display: flex;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      nav button {
        padding: 16px 20px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-bottom: 3px solid transparent;
        border-radius: 0;
        cursor: pointer;
        background-color: transparent;
        color: #222;
        transition: all 0.25s ease;
        margin-bottom: -1px;
        display: flex; /* ✨ เพิ่ม: สำหรับจัดไอคอน */
        align-items: center; /* ✨ เพิ่ม: สำหรับจัดไอคอน */
        gap: 8px; /* ✨ เพิ่ม: ระยะห่างระหว่างไอคอนกับข้อความ */
      }

      nav button:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }

      nav button.active {
        color: #0074e4;
        border-bottom-color: #0074e4;
      }
      
      /* ✨ เพิ่ม: สไตล์ไอคอนในปุ่ม */
      nav button svg {
        width: 18px;
        height: 18px;
        stroke: currentColor; /* สีของไอคอนจะตามสีตัวอักษร */
      }


      /* --- Page Content --- */
      .page {
        display: none;
        background-color: transparent; /* เอาสีพื้นหลังออก */
        padding: 30px;
      }
      .page.active {
        display: block;
      }

      /* --- Page 1: Config --- */
      #config-details p {
        font-size: 18px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        padding: 15px 5px;
        margin: 0;
        display: flex;
        align-items: center;
      }
      #config-details p:last-child {
        border-bottom: none;
      }
      #config-details strong {
        display: inline-block;
        width: 130px;
        color: #333;
        font-weight: 600;
      }
       /* ✨ เพิ่ม: สีจางๆ ให้ค่า Value */
      #config-details p span {
        color: #111;
        font-weight: 500;
      }

      /* --- Page 2: Form --- */
      #log-form {
        display: flex;
        flex-direction: column;
        max-width: 350px;
      }
      #log-form label {
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }
      #log-form input[type="number"] {
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        font-size: 16px;
        background-color: rgba(255, 255, 255, 0.5);
        color: #111;
        transition: all 0.2s ease;
      }
      #log-form input[type="number"]:focus {
        outline: none;
        border-color: #0074e4;
        background-color: #fff;
        box-shadow: 0 0 0 4px rgba(0, 116, 228, 0.15);
      }
      
      /* ✨ ลูกเล่น: ปุ่ม Submit ไล่สี */
      #log-form button {
        padding: 12px 15px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-image: linear-gradient(90deg, #0074e4 0%, #00a9c1 100%);
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 116, 228, 0.3);
      }
      #log-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 116, 228, 0.4);
      }
      #log-form button:disabled {
        background-image: none;
        background-color: #aaa;
        box-shadow: none;
        transform: none;
        cursor: not-allowed;
      }

      /* --- Page 3: Logs Table --- */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        border-radius: 8px;
        overflow: hidden;
      }
      th,
      td {
        border: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        padding: 16px 20px;
        text-align: left;
        vertical-align: middle;
      }
      th {
        background-color: rgba(255, 255, 255, 0.3);
        font-weight: 600;
        color: #333;
      }
      tbody tr:last-child td {
        border-bottom: none;
      }
      tbody tr {
         transition: background-color 0.2s ease;
      }
      /* ✨ ลูกเล่น: Highlight แถวที่ hover */
      tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }
      
      /* --- Loader Animation --- */
      .loader {
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid #0074e4;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      .loader-cell {
        text-align: center;
        padding: 40px;
      }

      /* --- Keyframe Animations --- */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Drone Dashboard</h1>

      <div class="card">
        <nav>
          <button id="btn-config">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.7-3.7a1 1 0 0 0 0-1.4l-1.6-1.6a1 1 0 0 0-1.4 0l-3.7 3.7zM6 14.7a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.7-3.7a1 1 0 0 0 0-1.4l-1.6-1.6a1 1 0 0 0-1.4 0l-3.7 3.7z"/><path d="M6 3.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.7-3.7a1 1 0 0 0 0-1.4L9.1 1.7a1 1 0 0 0-1.4 0L6 3.3z"/><path d="M14.7 14.7a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.7-3.7a1 1 0 0 0 0-1.4l-1.6-1.6a1 1 0 0 0-1.4 0l-3.7 3.7z"/></svg>
            View Config
          </button>
          <button id="btn-form">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
            Log Form
          </button>
          <button id="btn-logs">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            View Logs
          </button>
        </nav>

        <div id="page-config" class="page">
          <h2>Page #1: View Config</h2>
          <div id="config-details">
            </div>
        </div>

        <div id="page-form" class="page">
          <h2>Page #2: Temperature Log Form</h2>
          <form id="log-form">
            <label for="celsius">Temperature in Celsius:</label>
            <input
              type="number"
              id="celsius"
              name="celsius"
              step="0.1"
              placeholder="e.g. 35.5"
              required
            />
            <button type="submit">Submit Data</button>
          </form>
        </div>

        <div id="page-logs" class="page">
          <h2>Page #3: View Logs</h2>
          <div style="overflow-x: auto;"> <table id="logs-table">
              <thead>
                <tr>
                  <th>Created</th>
                  <th>Country</th>
                  <th>Drone ID</th>
                  <th>Drone Name</th>
                  <th>Celsius</th>
                </tr>
              </thead>
              <tbody id="logs-tbody">
                </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
    <script>
      // --- Config ---
      const API_BASE_URL = "http://localhost:3000";
      const DRONE_ID = 3001;
      let droneConfig = null;

      // --- DOM Elements ---
      const pages = {
        config: document.getElementById("page-config"),
        form: document.getElementById("page-form"),
        logs: document.getElementById("page-logs"),
      };
      const buttons = {
        config: document.getElementById("btn-config"),
        form: document.getElementById("btn-form"),
        logs: document.getElementById("btn-logs"),
      };
      const configDetails = document.getElementById("config-details");
      const logForm = document.getElementById("log-form");
      const celsiusInput = document.getElementById("celsius");
      const logsTbody = document.getElementById("logs-tbody");

      // --- Navigation ---
      function showPage(pageId) {
        Object.values(pages).forEach((page) =>
          page.classList.remove("active")
        );
        Object.values(buttons).forEach((btn) =>
          btn.classList.remove("active")
        );
        pages[pageId].classList.add("active");
        buttons[pageId].classList.add("active");
      }

      buttons.config.addEventListener("click", () => {
        showPage("config");
        loadConfig();
      });
      buttons.form.addEventListener("click", () => {
        showPage("form");
      });
      buttons.logs.addEventListener("click", () => {
        showPage("logs");
        loadLogs();
      });

      // --- Page #1 Logic: View Config ---
      async function loadConfig() {
        configDetails.innerHTML = '<div class="loader"></div>';
        try {
          // หน่วงเวลาเล็กน้อยเพื่อให้เห็น animation (ใช้สำหรับ demo เท่านั้น)
          // await new Promise(resolve => setTimeout(resolve, 500)); 
          
          const response = await fetch(`${API_BASE_URL}/configs/${DRONE_ID}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const config = await response.json();
          droneConfig = config;

          // ✨ ปรับปรุง: เพิ่ม <span> เพื่อแยกสไตล์ Key/Value
          const detailsHtml = [
            `<p><strong>Drone ID:</strong> <span>${config.drone_id}</span></p>`,
            `<p><strong>Drone Name:</strong> <span>${config.drone_name}</span></p>`,
            `<p><strong>Light:</strong> <span>${config.light}</span></p>`,
            `<p><strong>Country:</strong> <span>${config.country}</span></p>`,
          ].join("");

          configDetails.innerHTML = detailsHtml;
        } catch (error) {
          console.error("Error loading config:", error);
          configDetails.innerHTML =
            '<p style="color: red; text-align: center;">Error loading config. (Is the API server running?)</p>';
        }
      }

      // --- Page #2 Logic: Temperature Log Form ---
      logForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!droneConfig) {
          alert("Please view the config (Page 1) first to load drone data.");
          return;
        }
        const celsius = parseFloat(celsiusInput.value);
        const logData = {
          drone_id: droneConfig.drone_id,
          drone_name: droneConfig.drone_name,
          country: droneConfig.country,
          celsius: celsius,
        };
        
        const submitButton = logForm.querySelector("button");
        try {
          submitButton.disabled = true;
          submitButton.innerHTML = "Submitting...";

          const response = await fetch(`${API_BASE_URL}/logs`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(logData),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          await response.json();
          alert("Log created successfully!");
          celsiusInput.value = "";
        } catch (error) {
          console.error("Error submitting log:", error);
          alert("Error submitting log.");
        } finally {
          // ✨ ปรับปรุง: ใช้ finally เพื่อให้ปุ่มกลับมาเสมอ
          submitButton.disabled = false;
          submitButton.innerHTML = "Submit Data";
        }
      });

      // --- Page #3 Logic: View Logs ---
      async function loadLogs() {
        logsTbody.innerHTML = `<tr><td colspan="5" class="loader-cell"><div class="loader"></div></td></tr>`;
        try {
          const response = await fetch(`${API_BASE_URL}/logs/${DRONE_ID}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const logs = await response.json();

          if (logs.length === 0) {
            logsTbody.innerHTML =
              '<tr><td colspan="5" style="text-align: center; padding: 20px;">No logs found.</td></tr>';
            return;
          }

          const rowsHtml = logs
            .map((log) => {
              const createdDate = new Date(log.created).toLocaleString(
                "en-GB",
                {
                  day: "2-digit",
                  month: "2-digit",
                  year: "numeric",
                  hour: "2-digit",
                  minute: "2-digit",
                }
              );

              return `
                <tr>
                  <td>${createdDate}</td>
                  <td>${log.country}</td>
                  <td>${log.drone_id}</td>
                  <td>${log.drone_name}</td>
                  <td>${log.celsius} °C</td>
                </tr>
              `;
            })
            .join("");

          logsTbody.innerHTML = rowsHtml;
        } catch (error) {
          console.error("Error loading logs:", error);
          logsTbody.innerHTML =
            '<tr><td colspan="5" style="color: red; text-align: center; padding: 20px;">Error loading logs.</td></tr>';
        }
      }

      // --- Initial Load ---
      buttons.config.click(); // จำลองการคลิกปุ่ม Config เพื่อโหลดหน้าแรก
    </script>
  </body>
</html>
